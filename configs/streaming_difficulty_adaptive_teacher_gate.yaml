# Streaming with adaptive difficulty filter + teacher confidence gate
# Tests the combined effect of both filtering mechanisms

# Paths
dataset_root: "/mnt/pr_2018_scaleout_workdir/ZODCropped"
annotations_dir: "data/annotations_ZODCropped"
output_dir: "outputs/streaming_difficulty_adaptive_teacher_gate"

# Dataset
target_category: 0        # 0=person, 1=car, 2=traffic_light
min_score: 0.5
subsample_steps: 5

# Model
backbone: "resnet50"
pretrained: true
freeze_backbone: true
dropout: 0.0
load_checkpoint: null

# Training
learning_rate: 3.0e-4
weight_decay: 1.0e-4

# Class imbalance
pos_weight: "auto"

# Filtering: adaptive difficulty + teacher confidence gate
filter_policy: "difficulty"
adaptive: true
train_fraction: 0.3
loss_window_size: 500
warmup_items: 200
store_skipped: false

# Teacher confidence gate (applied before difficulty filter)
tau_teacher: 0.7          # Skip positive items with confidence < 0.7

# Replay buffer
use_replay: true
replay_capacity: 2000
replay_batch_size: 32
replay_admission_policy: "reservoir"
replay_weight: 0.5            # equal weight for current item and replay
store_filtered_items: true

# Evaluation
eval_every_n_items: 5000
checkpoint_interval: 1000

# Reproducibility
seed: 42

# Device
device: "cuda"
