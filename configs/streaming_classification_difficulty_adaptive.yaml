# Streaming with adaptive difficulty-based filtering
# Trains on the top 30% hardest items (by loss)

# Paths
dataset_root: "/mnt/pr_2018_scaleout_workdir/ZOD256/ZOD_640x360"
annotations_dir: "data/annotations_640x360"
output_dir: "outputs/streaming_classification_difficulty_adaptive"

# Dataset
target_category: 0
min_score: 0.5
subsample_steps: 5

# Model
backbone: "resnet50"
pretrained: true
freeze_backbone: true
dropout: 0.0
load_checkpoint: null

# Training
learning_rate: 3.0e-4
weight_decay: 1.0e-4

# Class imbalance
pos_weight: "running"

# Filtering
filter_policy: "difficulty"
adaptive: true
train_fraction: 0.3
loss_window_size: 500
warmup_items: 200
store_skipped: false

# Replay buffer
use_replay: true
replay_capacity: 2000
replay_batch_size: 32
replay_admission_policy: "reservoir"
replay_weight: 0.5

# Evaluation
eval_every_n_items: 5000
checkpoint_interval: 1000

# Reproducibility
seed: 42

# Device
device: "cuda"
