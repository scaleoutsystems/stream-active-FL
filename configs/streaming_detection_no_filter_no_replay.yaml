# Streaming detection baseline: no filtering, no replay
# Pure single-pass streaming (lower bound)

# Paths
dataset_root: "/mnt/pr_2018_scaleout_workdir/ZOD256/ZOD_640x360"
annotations_dir: "data/annotations_640x360"
output_dir: "outputs/streaming_detection_no_filter_no_replay"

# Dataset
min_score: 0.5
min_box_area: 128
subsample_steps: 5

# Model
num_classes: 4
trainable_backbone_layers: 0
image_min_size: 360
image_max_size: 640
pretrained_backbone: true
load_checkpoint: null

# Training
learning_rate: 1.0e-4
weight_decay: 1.0e-4
max_grad_norm: 1.0
accumulation_steps: 1

# Augmentation
augment: true
hflip_prob: 0.5
color_jitter: true

# Filtering
filter_policy: "none"

# Replay buffer
use_replay: false

# Evaluation
eval_every_n_items: 5000
checkpoint_interval: 1000
score_threshold: 0.3

# Reproducibility
seed: 42

# Device
device: "cuda"
