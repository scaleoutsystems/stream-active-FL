# Offline baseline experiment configuration
# Full dataset, shuffled, multi-epoch training

# Paths
dataset_root: "/mnt/pr_2018_scaleout_workdir/ZOD256/ZOD_640x360"
annotations_dir: "data/annotations_640x360"       # relative to project root
output_dir: "outputs/offline_classification"           # checkpoints and logs

# Dataset
target_category: 0        # 0=person, 1=car, 2=traffic_light
min_score: 0.5            # minimum detection score to count as positive
subsample_steps: 5        # 1=all frames, 5=every 5th frame

# Model
backbone: "resnet50"
pretrained: true
freeze_backbone: true     # train only classification head
dropout: 0.0

# Training
batch_size: 64
num_workers: 4
epochs: 10
learning_rate: 1.0e-3
weight_decay: 1.0e-4

# Class imbalance handling
# pos_weight will be computed from data if set to "auto"
pos_weight: "auto"

# Evaluation
eval_every_n_epochs: 1    # validate every N epochs

# Reproducibility
seed: 42

# Device
device: "cuda"            # "cuda" or "cpu"
