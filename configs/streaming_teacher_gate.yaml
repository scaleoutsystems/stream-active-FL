# Streaming with teacher confidence gate (no difficulty filtering)
# Tests whether removing uncertain positive pseudo-labels helps

# Paths
dataset_root: "/mnt/pr_2018_scaleout_workdir/ZOD256/ZOD_512x288"
annotations_dir: "data/annotations_512x288"
output_dir: "outputs/streaming_teacher_gate"

# Dataset
target_category: 0
min_score: 0.5
subsample_steps: 5

# Model
backbone: "resnet50"
pretrained: true
freeze_backbone: true
dropout: 0.0
load_checkpoint: null

# Training
learning_rate: 3.0e-4
weight_decay: 1.0e-4

# Class imbalance
pos_weight: "auto"

# Filtering
filter_policy: "none"
tau_teacher: 0.7

# Replay buffer
use_replay: true
replay_capacity: 2000
replay_batch_size: 32
replay_admission_policy: "reservoir"
replay_weight: 0.5

# Evaluation
eval_every_n_items: 5000
checkpoint_interval: 1000

# Reproducibility
seed: 42

# Device
device: "cuda"
