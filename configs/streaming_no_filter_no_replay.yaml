# Streaming baseline: no filtering, no replay
# Pure single-pass streaming (lower bound)

# Paths
dataset_root: "/mnt/pr_2018_scaleout_workdir/ZODCropped"
annotations_dir: "data/annotations_ZODCropped"
output_dir: "outputs/streaming_no_filter_no_replay"

# Dataset
target_category: 0
min_score: 0.5
subsample_steps: 5

# Model
backbone: "resnet50"
pretrained: true
freeze_backbone: true
dropout: 0.0
load_checkpoint: null

# Training
learning_rate: 3.0e-4
weight_decay: 1.0e-4

# Class imbalance
pos_weight: "auto"

# Filtering
filter_policy: "none"

# Replay buffer
use_replay: false

# Evaluation
eval_every_n_items: 5000
checkpoint_interval: 1000

# Reproducibility
seed: 42

# Device
device: "cuda"
